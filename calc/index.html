<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calc</title>
</head>
<body>
   <section class="calc">
       <div class="container">
            <div class="calc__box">

                <input name="textarea" class="calc__display" placeholder="0" type="textarea" readonly>
                <button class="btn btn__operator">&#8730;</button>
                <button class="btn btn__operator">&#177;</button>
                <button class="btn btn__operator">&#8592;</button>
                <button class="btn btn__operator">&#10005;</button>
                <button class="btn btn__nums">1</button>
                <button class="btn btn__nums">2</button>
                <button class="btn btn__nums">3</button>
                <button class="btn btn__operator">&#247;</button>
                <button class="btn btn__nums">4</button>
                <button class="btn btn__nums">5</button>
                <button class="btn btn__nums">6</button>
                <button class="btn btn__operator">+</button>
                <button class="btn btn__nums">7</button>
                <button class="btn btn__nums">8</button>
                <button class="btn btn__nums">9</button>
                <button class="btn btn__operator">-</button>
                <button class="btn btn__nums">.</button>
                <button class="btn btn__nums">0</button>             
                
                <button class="btn btn__operator btn__operator_l">=</button>               
            </div>
        </div>
   </section>
   <script src="js/script.js"></script> 
</body>
</html>
